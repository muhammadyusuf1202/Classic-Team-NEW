<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Team Admin</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ChatGPT Image Jan 14, 2026, 06_09_13 PM.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Inter:wght@400;600;800&display=swap');
        :root { --pl-purple: #3d195b; --pl-neon: #00ff87; --pl-pink: #ff005a; --pl-bg: #0a0a0b; }
        body { background: var(--pl-bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .pl-font { font-family: 'Barlow Condensed', sans-serif; text-transform: uppercase; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); border-radius: 15px; }
        .input-field { background: #1a1a1a; border: 1px solid #333; padding: 12px; color: white; width: 100%; border-radius: 8px; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: var(--pl-neon); box-shadow: 0 0 10px rgba(0,255,135,0.2); }
        .btn-neon { background: var(--pl-neon); color: var(--pl-purple); font-weight: 900; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
        .btn-neon:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,255,135,0.4); }
        .video-card { border-left: 4px solid var(--pl-neon); background: rgba(255,255,255,0.02); transition: 0.3s; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="lock" class="fixed inset-0 bg-black flex flex-col items-center justify-center z-[1000] transition-all duration-500">
        <i class="fa-solid fa-shield-halved text-6xl text-[var(--pl-neon)] mb-6 animate-pulse"></i>
        <input type="password" id="p" placeholder="Core Password" class="bg-transparent border-b-2 border-white text-center text-2xl outline-none w-64" onchange="checkPass(this.value)">
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-end mb-12">
            <div>
                <h1 class="pl-font text-5xl font-black italic text-[var(--pl-neon)]">Core<span class="text-white">Panel</span></h1>
                <p class="text-gray-500 text-xs tracking-[0.3em] uppercase">Premier Arena Firebase System</p>
            </div>
            <div id="clock" class="text-2xl font-mono hidden md:block text-emerald-400">00:00:00</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="glass p-8 h-fit sticky top-10">
                <h2 class="pl-font text-2xl mb-6 flex items-center gap-3">
                    <i class="fa-solid fa-circle-plus text-[var(--pl-neon)]"></i> 
                    <span id="form-title">Yangi Content</span>
                </h2>
                <div class="space-y-4">
                    <input type="hidden" id="edit-id">
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 ml-1">Video Sarlavhasi</label>
                        <input id="t" placeholder="Arsenal vs City" class="input-field">
                    </div>
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 ml-1">Turkum</label>
                        <select id="type" class="input-field">
                            <option value="v">Asosiy Video (16:9)</option>
                            <option value="s">Shorts (9:16)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase text-gray-400 ml-1">YouTube URL</label>
                        <input id="u" placeholder="https://youtube.com/..." class="input-field">
                    </div>
                    <button id="main-btn" onclick="handleSubmit()" class="w-full btn-neon py-4 rounded-lg mt-4">Publish To Arena</button>
                    <button id="cancel-btn" onclick="resetForm()" class="w-full bg-white/10 py-2 rounded-lg text-xs hidden mt-2">Bekor qilish</button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <h2 class="pl-font text-2xl">Barcha Videolar (<span id="count">0</span>)</h2>
                <div id="video-list" class="grid grid-cols-1 gap-4">
                    </div>

                <div class="glass flex flex-col h-[400px] mt-10 overflow-hidden">
                    <div class="p-4 bg-white/5 border-b border-white/10 flex justify-between items-center">
                        <span class="pl-font tracking-widest text-[var(--pl-neon)]">Live Chat Monitor</span>
                        <button onclick="clearChat()" class="text-[10px] text-red-500 hover:underline">PURGE ALL</button>
                    </div>
                    <div id="logs" class="flex-1 overflow-y-auto p-6 space-y-4 font-mono text-sm"></div>
                    <div class="p-4 flex gap-2 bg-black/50">
                        <input id="reply" placeholder="Admin nomidan javob..." class="flex-1 bg-transparent border-b border-white/20 outline-none p-2 focus:border-[var(--pl-neon)]">
                        <button onclick="reply()" class="btn-neon px-6 rounded text-xs">Reply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. FIREBASE KONFIGURATSIYASI
        const firebaseConfig = { databaseURL: "https://classicteam-cbf34-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let isEdit = false;

        function checkPass(v) {
            if(v === 'admin77') {
                document.getElementById('lock').style.opacity = '0';
                setTimeout(() => document.getElementById('lock').remove(), 500);
            }
        }

        // 2. MA'LUMOT YUBORISH (SUBMIT)
        function handleSubmit() {
            const t = document.getElementById('t').value;
            const type = document.getElementById('type').value;
            const u = document.getElementById('u').value;
            const editId = document.getElementById('edit-id').value;

            if(!t || !u) return alert("Ma'lumotlarni to'ldiring!");

            const videoData = {
                title: t,
                type: type,
                url: formatYoutubeUrl(u),
                timestamp: Date.now()
            };

            if(isEdit) {
                // Tahrirlash
                database.ref('videos/' + editId).update(videoData)
                .then(() => { alert("Video yangilandi!"); resetForm(); });
            } else {
                // Yangi qo'shish
                database.ref('videos').push(videoData)
                .then(() => { alert("Video qo'shildi!"); resetForm(); });
            }
        }

        // 3. VIDEOLARNI REAL-TIME KO'RSATISH
        database.ref('videos').on('value', (snapshot) => {
            const list = document.getElementById('video-list');
            const data = snapshot.val();
            list.innerHTML = "";
            let counter = 0;

            if (data) {
                // Yangilari tepada chiqishi uchun teskari tartibda chiqaramiz
                const keys = Object.keys(data).reverse();
                keys.forEach(key => {
                    const v = data[key];
                    counter++;
                    list.innerHTML += `
                        <div class="video-card p-4 rounded-r-lg flex justify-between items-center group">
                            <div class="flex items-center gap-4">
                                <div class="text-[var(--pl-neon)] font-black italic">#${counter}</div>
                                <div>
                                    <h4 class="font-bold text-white group-hover:text-[var(--pl-neon)] transition">${v.title}</h4>
                                    <span class="text-[10px] text-gray-500 uppercase">${v.type === 'v' ? 'Video' : 'Shorts'}</span>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editVideo('${key}')" class="p-2 hover:bg-blue-500/20 text-blue-400 rounded transition"><i class="fa-solid fa-pen"></i></button>
                                <button onclick="deleteVideo('${key}')" class="p-2 hover:bg-red-500/20 text-red-400 rounded transition"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById('count').innerText = counter;
        });

        // 4. TAHRIRLASH VA O'CHIRISH
        function editVideo(key) {
            database.ref('videos/' + key).once('value').then((snap) => {
                const v = snap.val();
                isEdit = true;
                document.getElementById('t').value = v.title;
                document.getElementById('type').value = v.type;
                document.getElementById('u').value = v.url;
                document.getElementById('edit-id').value = key;
                document.getElementById('form-title').innerText = "Tahrirlash";
                document.getElementById('main-btn').innerText = "Update Now";
                document.getElementById('cancel-btn').classList.remove('hidden');
                window.scrollTo({top: 0, behavior: 'smooth'});
            });
        }

        function deleteVideo(key) {
            if(confirm("Ushbu videoni bazadan butunlay o'chirmoqchimisiz?")) {
                database.ref('videos/' + key).remove();
            }
        }

        // 5. CHAT MONITORING
        database.ref('chat').on('value', (snapshot) => {
            const logs = document.getElementById('logs');
            const data = snapshot.val();
            logs.innerHTML = "";
            if(data) {
                Object.values(data).forEach(m => {
                    logs.innerHTML += `
                        <div class="${m.r === 'admin' ? 'text-[var(--pl-neon)] border-l border-[var(--pl-neon)] pl-2' : 'text-white opacity-60'} mb-2">
                            <span class="text-[10px] opacity-40">[${m.time || '00:00'}]</span> 
                            <strong>${m.u}:</strong> ${m.t}
                        </div>
                    `;
                });
                logs.scrollTop = logs.scrollHeight;
            }
        });

        function reply() {
            const r = document.getElementById('reply');
            if(!r.value) return;
            database.ref('chat').push({
                u: 'ADMIN (Classic Team)',
                t: r.value,
                r: 'admin',
                time: new Date().toLocaleTimeString()
            });
            r.value = '';
        }

        function clearChat() {
            if(confirm("Barcha yozishmalarni o'chirib tashlaysizmi?")) {
                database.ref('chat').remove();
            }
        }

        function formatYoutubeUrl(url) {
            if (url.includes('embed/')) return url;
            let id = "";
            if(url.includes('v=')) id = url.split('v=')[1].split('&')[0];
            else if(url.includes('youtu.be/')) id = url.split('youtu.be/')[1];
            else if(url.includes('shorts/')) id = url.split('shorts/')[1].split('?')[0];
            return id ? `https://www.youtube.com/embed/${id}` : url;
        }

        function resetForm() {
            isEdit = false;
            document.getElementById('t').value = '';
            document.getElementById('u').value = '';
            document.getElementById('edit-id').value = '';
            document.getElementById('form-title').innerText = "Yangi Content";
            document.getElementById('main-btn').innerText = "Publish To Arena";
            document.getElementById('cancel-btn').classList.add('hidden');
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
