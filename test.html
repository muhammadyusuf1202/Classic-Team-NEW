<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Team | Mahalla Futboli</title>
    <link rel="icon" type="image/png" href="./ChatGPT Image Jan 14, 2026, 06_09_13 PM.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --pl-purple: #3d195b;
            --pl-neon: #00ff87;
            --pl-bg: #f9f9f9;
            --pl-card: #ffffff;
            --pl-text: #111111;
            --pl-border: rgba(0,0,0,0.1);
            --pl-gradient: linear-gradient(135deg, #3d195b 0%, #240b36 100%);
        }
        body.dark-mode {
            --pl-bg: #0d0d0d;
            --pl-card: #181818;
            --pl-text: #eeeeee;
            --pl-border: rgba(255,255,255,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s ease; }
        body { font-family: 'Inter', sans-serif; background-color: var(--pl-bg); color: var(--pl-text); }
        .pl-font { font-family: 'Barlow Condensed', sans-serif; text-transform: uppercase; }

        .pl-nav {
            background: var(--pl-card); padding: 0.8rem 5%; position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--pl-border);
        }

        .grid-container { display: grid; gap: 30px; padding: 50px 5%; }

        /* Chat dizayni - Tuzatilgan va chiroyli */
        .chat-panel {
            position: fixed; bottom: 100px; right: 30px; width: 320px; height: 450px;
            background: var(--pl-card); border-radius: 20px; display: none; flex-direction: column;
            border: 1px solid var(--pl-border); z-index: 1000; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #chat-body { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg-bubble { max-width: 80%; padding: 8px 12px; border-radius: 15px; font-size: 13px; line-height: 1.4; }
        .msg-me { align-self: flex-end; background: var(--pl-purple); color: white; border-bottom-right-radius: 2px; }
        .msg-other { align-self: flex-start; background: #f0f0f0; color: #111; border-bottom-left-radius: 2px; }
        .msg-user { font-size: 9px; font-weight: 900; opacity: 0.6; margin-bottom: 2px; display: block; }

        .hero { min-height: 60vh; background: var(--pl-gradient); display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
    </style>
</head>
<body>

    <nav class="pl-nav">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-[var(--pl-neon)] cursor-pointer" onclick="toggleDropdown()">
                <img id="nav-avatar" src="https://www.w3schools.com/howto/img_avatar.png" class="w-full h-full object-cover">
            </div>
            <div class="pl-font text-xl font-black italic">CLASSIC<span class="text-[var(--pl-neon)]">TEAM</span></div>
        </div>
        <div class="hidden md:flex gap-8 font-bold text-xs uppercase tracking-widest">
            <div onclick="setFilter('v')" class="cursor-pointer hover:text-[var(--pl-neon)]">Videolar</div>
            <div onclick="setFilter('s')" class="cursor-pointer hover:text-[var(--pl-neon)]">Shorts</div>
        </div>
        <input type="text" id="mainSearch" oninput="renderContent()" placeholder="Qidiruv..." class="bg-black/5 border border-black/10 px-4 py-2 rounded-full text-xs outline-none">
    </nav>

    <header class="hero">
        <h1 class="pl-font text-6xl md:text-8xl font-black italic">CLASSIC <span class="text-[var(--pl-neon)]">TEAM</span></h1>
    </header>

    <main id="arena">
        <div id="content-grid" class="grid-container">
            </div>
    </main>

    <div id="chat-btn" class="fixed bottom-8 right-8 w-14 h-14 bg-[var(--pl-neon)] rounded-full flex items-center justify-center cursor-pointer shadow-lg z-50" onclick="toggleChat()">
        <i class="fa-solid fa-comments text-[var(--pl-purple)] text-xl"></i>
    </div>

    <div id="chat-window" class="chat-panel">
        <div class="p-4 bg-[var(--pl-purple)] text-white font-bold flex justify-between items-center text-xs">
            <span>MUXLISLAR CHATI</span>
            <button onclick="toggleChat()">&times;</button>
        </div>
        <div id="chat-body"></div>
        <div class="p-3 border-t flex gap-2">
            <input type="text" id="chat-input" placeholder="Xabar..." class="flex-1 outline-none text-sm" onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" class="text-[var(--pl-neon)] font-bold text-sm">OK</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://classicteam-cbf34-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentMode = 'v';
        let allVideos = [];
        let account = JSON.parse(localStorage.getItem('pl_account')) || { name: "Muxlis", img: "https://www.w3schools.com/howto/img_avatar.png" };

        window.onload = () => { listenData(); };

        // VIDEOLARNI TO'G'RI YUKLASH
        function listenData() {
            db.ref('videos').on('value', (snap) => {
                const data = snap.val();
                if (data) {
                    allVideos = Object.keys(data).map(key => data[key]);
                    renderContent();
                } else {
                    document.getElementById('content-grid').innerHTML = "<p class='col-span-full text-center opacity-40'>Videolar hali yuklanmagan.</p>";
                }
            });
        }

        function renderContent() {
            const grid = document.getElementById('content-grid');
            const search = document.getElementById('mainSearch').value.toLowerCase();
            grid.innerHTML = '';
            
            const isMobile = window.innerWidth < 480;
            grid.style.gridTemplateColumns = currentMode === 's' 
                ? (isMobile ? "repeat(2, 1fr)" : "repeat(auto-fill, minmax(200px, 1fr))")
                : (isMobile ? "1fr" : "repeat(auto-fill, minmax(350px, 1fr))");

            const filtered = allVideos.filter(v => v.type === currentMode && (v.title || "").toLowerCase().includes(search));

            filtered.reverse().forEach(v => {
                const vidId = extractID(v.url);
                if (vidId) {
                    grid.innerHTML += `
                        <div class="bg-[var(--pl-card)] rounded-xl overflow-hidden border border-[var(--pl-border)]">
                            <div class="relative w-full" style="padding-top: ${currentMode === 's' ? '170%' : '56.25%'}">
                                <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>
                            </div>
                            <div class="p-4"><h3 class="font-bold text-sm line-clamp-2">${v.title}</h3></div>
                        </div>`;
                }
            });
        }

        function extractID(url) {
            if (!url) return null;
            let id = null;
            if (url.includes('shorts/')) id = url.split('shorts/')[1].split(/[?&]/)[0];
            else if (url.includes('v=')) id = url.split('v=')[1].split('&')[0];
            else if (url.includes('youtu.be/')) id = url.split('youtu.be/')[1].split(/[?&]/)[0];
            return id;
        }

        function setFilter(f) { currentMode = f; renderContent(); }

        // CHAT FUNKSIYALARI
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        function sendChat() {
            const inp = document.getElementById('chat-input');
            if(!inp.value.trim()) return;
            db.ref('chat').push({ u: account.name, t: inp.value, img: account.img });
            inp.value = '';
        }

        db.ref('chat').limitToLast(15).on('value', (snap) => {
            const body = document.getElementById('chat-body');
            body.innerHTML = '';
            snap.forEach(child => {
                const m = child.val();
                const isMe = m.u === account.name;
                body.innerHTML += `
                    <div class="${isMe ? 'msg-me' : 'msg-other'} msg-bubble">
                        <span class="msg-user">${m.u}</span>
                        <div>${m.t}</div>
                    </div>`;
            });
            body.scrollTop = body.scrollHeight;
        });

        function toggleDropdown() { /* Profil menyu funksiyasi */ }
    </script>
</body>
</html>
