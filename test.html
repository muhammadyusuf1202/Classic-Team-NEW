<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Team | Mahalla Futboli</title>
    <link rel="icon" type="image/png" href="./ChatGPT Image Jan 14, 2026, 06_09_13 PM.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --pl-purple: #3d195b; --pl-neon: #00ff87; --pl-pink: #ff005a;
            --pl-bg: #f9f9f9; --pl-card: #ffffff; --pl-text: #111111;
            --pl-border: rgba(0,0,0,0.1);
            --pl-gradient: linear-gradient(135deg, #3d195b 0%, #240b36 100%);
        }
        body.dark-mode {
            --pl-bg: #0d0d0d; --pl-card: #181818; --pl-text: #eeeeee;
            --pl-border: rgba(255,255,255,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s ease, color 0.3s ease; }
        body { font-family: 'Inter', sans-serif; background-color: var(--pl-bg); color: var(--pl-text); overflow-x: hidden; scroll-behavior: smooth; }
        .pl-font { font-family: 'Barlow Condensed', sans-serif; text-transform: uppercase; }
        .pl-nav { background: var(--pl-card); padding: 1rem 5%; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--pl-border); }
        .hero { min-height: 70vh; background: var(--pl-gradient); display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
        .grid-container { display: grid; gap: 20px; padding: 40px 5%; }
        .video-card { background: var(--pl-card); border-radius: 12px; overflow: hidden; border: 1px solid var(--pl-border); transition: 0.3s; }
        .video-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .profile-dropdown { position: absolute; top: 80px; right: 5%; width: 280px; background: var(--pl-card); border-radius: 15px; padding: 20px; display: none; flex-direction: column; z-index: 1100; border: 1px solid var(--pl-border); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #chat-btn { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--pl-neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--pl-purple); cursor: pointer; z-index: 2000; box-shadow: 0 5px 15px var(--pl-neon); }
        .chat-panel { position: fixed; bottom: 95px; right: 25px; width: 320px; height: 450px; background: var(--pl-card); border-radius: 20px; display: none; flex-direction: column; border: 1px solid var(--pl-border); z-index: 3000; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: pop 0.2s ease-out; }
    </style>
</head>
<body class="light-mode">

    <div id="qr-modal" class="fixed inset-0 z-[5000] flex items-center justify-center bg-black/80 backdrop-blur-sm hidden" style="display: none;">
        <div class="relative bg-white p-8 rounded-3xl shadow-2xl text-center max-w-xs animate-pop">
            <button onclick="closeQR()" class="absolute -top-3 -right-3 w-10 h-10 bg-red-500 text-white rounded-full font-bold shadow-lg flex items-center justify-center text-2xl">&times;</button>
            <img src="https://raw.githubusercontent.com/muhammadyusuf1202/Classic-Team-NEW/main/frame.png" class="w-full rounded-2xl mb-4 border" alt="QR Code">
            <p class="text-black font-black text-[10px] uppercase tracking-widest leading-tight">Ilovani o'rnatish uchun skanerlang!</p>
        </div>
    </div>

    <div id="edit-profile-modal" class="fixed inset-0 z-[6000] hidden items-center justify-center bg-black/80 backdrop-blur-md">
        <div class="bg-[var(--pl-card)] p-6 rounded-2xl w-full max-w-sm border border-[var(--pl-border)] animate-pop">
            <h2 class="pl-font text-xl font-black mb-4 text-[var(--pl-text)]">Tahrirlash</h2>
            <div class="space-y-3">
                <input type="text" id="edit-name-input" placeholder="Ismingiz" class="w-full bg-black/5 dark:bg-white/5 p-3 rounded-lg outline-none text-[var(--pl-text)] text-sm">
                <input type="text" id="edit-img-input" placeholder="Rasm URL" class="w-full bg-black/5 dark:bg-white/5 p-3 rounded-lg outline-none text-[var(--pl-text)] text-sm">
                <input type="text" id="edit-tg-input" placeholder="Telegram @username" class="w-full bg-black/5 dark:bg-white/5 p-3 rounded-lg outline-none text-[var(--pl-text)] text-sm">
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="closeEditModal()" class="flex-1 font-bold opacity-50 text-[var(--pl-text)] text-xs uppercase">Bekor</button>
                <button onclick="saveProfile()" class="flex-1 bg-[var(--pl-neon)] text-[var(--pl-purple)] py-3 rounded-lg font-bold text-xs uppercase">Saqlash</button>
            </div>
        </div>
    </div>

    <div id="profile-dropdown" class="profile-dropdown">
        <div class="flex items-center gap-3 mb-4">
            <img id="menu-avatar" src="" class="w-12 h-12 rounded-full border-2 border-[var(--pl-neon)] object-cover">
            <div>
                <h4 id="menu-name" class="font-black text-sm text-[var(--pl-text)] uppercase"></h4>
                <p id="menu-tg" class="text-[10px] opacity-50 text-[var(--pl-text)]"></p>
            </div>
        </div>
        <button onclick="openEditModal()" class="w-full text-left p-3 hover:bg-black/5 rounded-lg text-xs font-bold transition mb-1 text-[var(--pl-text)]">PROFIL</button>
        <button onclick="toggleTheme()" class="w-full text-left p-3 hover:bg-black/5 rounded-lg text-xs font-bold transition text-[var(--pl-text)]">REJIM</button>
    </div>

    <nav class="pl-nav">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg overflow-hidden border-2 border-[var(--pl-neon)]">
                <img src="./ChatGPT Image Jan 14, 2026, 06_09_13 PM.png" class="w-full h-full object-cover">
            </div>
            <div class="pl-font text-lg font-black italic">CLASSIC<span class="text-[var(--pl-neon)]">TEAM</span></div>
        </div>
        
        <div class="hidden md:flex gap-6 font-black text-[10px] tracking-widest items-center">
            <div class="cursor-pointer hover:text-[var(--pl-neon)] transition" onclick="setFilter('v')">VIDEOLAR</div>
            <div class="cursor-pointer hover:text-[var(--pl-neon)] transition" onclick="setFilter('s')">SHORTS</div>
            <div class="cursor-pointer text-[var(--pl-neon)] border border-[var(--pl-neon)] px-3 py-1 rounded-full flex items-center gap-1" onclick="openQR()">
                <i class="fa-solid fa-qrcode"></i> SKANERLANG
            </div>
        </div>

        <div class="flex items-center gap-3">
            <input type="text" id="mainSearch" oninput="renderContent()" placeholder="Qidiruv..." class="hidden lg:block bg-black/5 dark:bg-white/10 px-4 py-1.5 rounded-full text-xs outline-none text-[var(--pl-text)]">
            <div class="w-9 h-9 rounded-full overflow-hidden border-2 border-[var(--pl-neon)] cursor-pointer" onclick="toggleDropdown()">
                <img id="nav-avatar" src="" class="w-full h-full object-cover">
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="z-10 px-6 max-w-4xl">
            <h1 class="pl-font text-5xl md:text-8xl font-black italic leading-[0.9] mb-4">CLASSIC <br> <span class="text-[var(--pl-neon)]">TEAM</span></h1>
            <p class="opacity-60 mb-8 text-[10px] tracking-[4px] uppercase font-bold">Mahalla futboli madaniyati</p>
            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="document.getElementById('arena').scrollIntoView({behavior:'smooth'})" class="bg-[var(--pl-neon)] text-[var(--pl-purple)] px-6 py-3.5 rounded-lg font-black text-[10px] uppercase">Tomosha qilish</button>
                <a href="app-release.apk" download class="bg-white text-black px-6 py-3.5 rounded-lg font-black text-[10px] uppercase">Yuklab olish (APK)</a>
            </div>
        </div>
    </header>

    <main id="arena"><div id="content-grid" class="grid-container"></div></main>

    <div id="chat-btn" onclick="toggleChat()"><i class="fa-solid fa-comments"></i></div>
    <div id="chat-window" class="chat-panel">
        <div class="p-4 bg-[var(--pl-purple)] text-white font-black flex justify-between items-center text-[10px] uppercase">
            <span>Muxlislar Chati</span>
            <button onclick="toggleChat()" class="text-xl">&times;</button>
        </div>
        <div id="chat-body" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-gray-50 dark:bg-zinc-900"></div>
        <div class="p-3 border-t flex gap-2 bg-[var(--pl-card)]">
            <input type="text" id="chat-input" placeholder="Xabar..." class="flex-1 bg-black/5 p-2.5 rounded-lg text-xs outline-none text-[var(--pl-text)]" onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" class="w-10 h-10 bg-[var(--pl-neon)] text-[var(--pl-purple)] rounded-lg flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://classicteam-cbf34-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentMode = 'v';
        let allVideos = [];
        let account = JSON.parse(localStorage.getItem('pl_account')) || {
            name: "Muxlis", img: "https://www.w3schools.com/howto/img_avatar.png", tg: "@user"
        };

        window.onload = () => {
            updateUI();
            listenData();
            if(localStorage.getItem('theme') === 'dark') toggleTheme(true);
            if(localStorage.getItem('qr_v1') !== 'true') setTimeout(openQR, 2500);
        };

        // QR FUNKSIYALAR
        function openQR() { 
            const m = document.getElementById('qr-modal');
            m.style.display = 'flex'; 
            m.classList.remove('hidden');
        }
        function closeQR() { 
            document.getElementById('qr-modal').style.display = 'none'; 
            localStorage.setItem('qr_v1', 'true');
        }

        // PROFIL & DROPDOWN
        function toggleDropdown() {
            const d = document.getElementById('profile-dropdown');
            d.style.display = d.style.display === 'flex' ? 'none' : 'flex';
        }
        function openEditModal() {
            toggleDropdown();
            document.getElementById('edit-profile-modal').style.display = 'flex';
            document.getElementById('edit-name-input').value = account.name;
            document.getElementById('edit-img-input').value = account.img;
            document.getElementById('edit-tg-input').value = account.tg;
        }
        function closeEditModal() { document.getElementById('edit-profile-modal').style.display = 'none'; }
        function saveProfile() {
            account.name = document.getElementById('edit-name-input').value || account.name;
            account.img = document.getElementById('edit-img-input').value || account.img;
            account.tg = document.getElementById('edit-tg-input').value || account.tg;
            localStorage.setItem('pl_account', JSON.stringify(account));
            updateUI(); closeEditModal();
        }
        function updateUI() {
            document.getElementById('nav-avatar').src = account.img;
            document.getElementById('menu-avatar').src = account.img;
            document.getElementById('menu-name').innerText = account.name;
            document.getElementById('menu-tg').innerText = account.tg;
        }
        function toggleTheme(init = false) {
            if (!init) document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // VIDEO MANTIQI (DIQQAT!)
        function listenData() {
            db.ref('videos').on('value', snap => {
                const val = snap.val();
                console.log("Firebase malumotlari:", val); // TEKSHIRISH UCHUN
                allVideos = val ? Object.keys(val).map(k => ({id:k, ...val[k]})) : [];
                renderContent();
            });
        }

        function renderContent() {
            const grid = document.getElementById('content-grid');
            const search = document.getElementById('mainSearch').value.toLowerCase();
            grid.innerHTML = '';
            grid.className = currentMode === 's' ? "grid-container grid-cols-2 md:grid-cols-4 lg:grid-cols-5" : "grid-container grid-cols-1 md:grid-cols-2 lg:grid-cols-3";

            const filtered = allVideos.filter(v => {
                const type = v.type || 'v'; // Type bo'lmasa 'v' deb oladi
                const title = (v.title || "").toLowerCase();
                return type === currentMode && title.includes(search);
            });

            if(filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 opacity-20 font-black uppercase tracking-widest">Ma'lumot yo'q</div>`;
            }

            filtered.reverse().forEach(v => {
                const vidId = extractID(v.url);
                if(vidId) {
                    grid.innerHTML += `
                    <div class="video-card">
                        <div class="relative w-full ${currentMode === 's' ? 'aspect-[9/16]' : 'aspect-video'}">
                            <iframe class="absolute inset-0 w-full h-full" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="p-3"><h3 class="font-black uppercase text-[9px] line-clamp-2 text-[var(--pl-text)]">${v.title || 'Video'}</h3></div>
                    </div>`;
                }
            });
        }

        function extractID(url) {
            if(!url) return null;
            if(url.includes('shorts/')) return url.split('shorts/')[1].split(/[?&]/)[0];
            if(url.includes('v=')) return url.split('v=')[1].split('&')[0];
            if(url.includes('youtu.be/')) return url.split('youtu.be/')[1].split(/[?&]/)[0];
            return url.length > 5 ? url : null; // Agar faqat ID bo'lsa
        }

        function setFilter(f) { currentMode = f; renderContent(); }

        // CHAT
        function toggleChat() {
            const w = document.getElementById('chat-window');
            w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
        }
        function sendChat() {
            const i = document.getElementById('chat-input');
            if(i.value.trim()) {
                db.ref('chat').push({ u: account.name, t: i.value, img: account.img });
                i.value = '';
            }
        }
        db.ref('chat').limitToLast(20).on('value', snap => {
            const body = document.getElementById('chat-body');
            body.innerHTML = '';
            const msgs = snap.val();
            if(msgs) Object.values(msgs).forEach(m => {
                const isMe = m.u === account.name;
                body.innerHTML += `
                    <div class="flex items-start gap-2 ${isMe ? 'flex-row-reverse' : ''}">
                        <img src="${m.img}" class="w-7 h-7 rounded-full border border-[var(--pl-neon)] object-cover">
                        <div class="${isMe ? 'bg-[var(--pl-purple)] text-white' : 'bg-white dark:bg-zinc-800 text-[var(--pl-text)]'} p-2 rounded-xl text-[10px] shadow-sm max-w-[85%]">
                            <p class="font-bold opacity-40 text-[7px] mb-0.5 uppercase">${m.u}</p>
                            <p>${m.t}</p>
                        </div>
                    </div>`;
            });
            body.scrollTop = body.scrollHeight;
        });

        window.onclick = e => {
            if (!e.target.closest('.pl-nav') && !e.target.closest('.profile-dropdown')) {
                document.getElementById('profile-dropdown').style.display = 'none';
            }
        }
    </script>
</body>
</html>
