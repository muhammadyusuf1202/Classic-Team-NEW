<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Team | Mahalla Futboli</title>
    <link rel="icon" type="image/png" href="./ChatGPT Image Jan 14, 2026, 06_09_13 PM.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --pl-purple: #3d195b; --pl-neon: #00ff87; --pl-pink: #ff005a;
            --pl-bg: #f9f9f9; --pl-card: #ffffff; --pl-text: #111111;
            --pl-border: rgba(0,0,0,0.1);
            --pl-gradient: linear-gradient(135deg, #3d195b 0%, #240b36 100%);
        }
        body.dark-mode {
            --pl-bg: #0d0d0d; --pl-card: #181818; --pl-text: #eeeeee;
            --pl-border: rgba(255,255,255,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Inter', sans-serif; background-color: var(--pl-bg); color: var(--pl-text); scroll-behavior: smooth; }
        .pl-font { font-family: 'Barlow Condensed', sans-serif; text-transform: uppercase; }
        .pl-nav { background: var(--pl-card); padding: 1rem 5%; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--pl-border); shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .hero { min-height: 80vh; background: var(--pl-gradient); display: flex; align-items: center; justify-content: center; text-align: center; color: white; padding: 40px 20px; }
        .grid-container { display: grid; gap: 25px; padding: 50px 5%; }
        .video-card { background: var(--pl-card); border-radius: 16px; overflow: hidden; border: 1px solid var(--pl-border); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .video-card:hover { transform: translateY(-5px); }
        #chat-btn { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--pl-neon); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--pl-purple); cursor: pointer; z-index: 900; box-shadow: 0 10px 30px var(--pl-neon); }
        .chat-panel { position: fixed; bottom: 105px; right: 30px; width: 350px; height: 500px; background: var(--pl-card); border-radius: 24px; display: none; flex-direction: column; border: 1px solid var(--pl-border); z-index: 2000; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .profile-dropdown { position: absolute; top: 80px; right: 5%; width: 300px; background: var(--pl-card); border-radius: 20px; padding: 20px; display: none; flex-direction: column; z-index: 1100; border: 1px solid var(--pl-border); box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="light-mode">

    <div id="qr-modal" class="fixed inset-0 z-[5000] flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="relative bg-white p-6 rounded-3xl text-center max-w-xs scale-100 transition-transform">
            <button onclick="closeQR()" class="absolute -top-3 -right-3 w-10 h-10 bg-red-500 text-white rounded-full font-bold shadow-lg">×</button>
            <img src="./frame.jpg" class="w-full rounded-xl mb-4" alt="QR Code">
            <p class="text-black font-black text-xs uppercase tracking-tighter">Ilovani o'rnatish uchun skanerlang!</p>
        </div>
    </div>

    <div id="edit-profile-modal" class="fixed inset-0 z-[6000] hidden items-center justify-center bg-black/80 backdrop-blur-md">
        <div class="bg-[var(--pl-card)] p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-[var(--pl-border)]">
            <h2 class="pl-font text-2xl font-black mb-6">Profilni tahrirlash</h2>
            <div class="space-y-4">
                <input type="text" id="edit-name" placeholder="Ismingiz" class="w-full bg-black/5 dark:bg-white/5 p-4 rounded-xl outline-none border-2 border-transparent focus:border-[var(--pl-neon)]">
                <input type="text" id="edit-img" placeholder="Rasm linki (URL)" class="w-full bg-black/5 dark:bg-white/5 p-4 rounded-xl outline-none border-2 border-transparent focus:border-[var(--pl-neon)]">
                <input type="text" id="edit-tg" placeholder="Telegram @username" class="w-full bg-black/5 dark:bg-white/5 p-4 rounded-xl outline-none border-2 border-transparent focus:border-[var(--pl-neon)]">
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeEditModal()" class="flex-1 font-bold opacity-50">BEKOR QILISH</button>
                <button onclick="saveProfile()" class="flex-1 bg-[var(--pl-neon)] text-[var(--pl-purple)] py-4 rounded-xl font-black">SAQLASH</button>
            </div>
        </div>
    </div>

    <nav class="pl-nav">
        <div class="flex items-center gap-3">
            <img src="./ChatGPT Image Jan 14, 2026, 06_09_13 PM.png" class="w-10 h-10 rounded-lg border-2 border-[var(--pl-neon)]">
            <div class="pl-font text-2xl font-black italic">CLASSIC<span class="text-[var(--pl-neon)]">TEAM</span></div>
        </div>
        <div class="hidden md:flex gap-8 font-black text-[10px] tracking-widest">
            <button onclick="setFilter('v')" class="hover:text-[var(--pl-neon)]">VIDEOLAR</button>
            <button onclick="setFilter('s')" class="hover:text-[var(--pl-neon)]">SHORTS</button>
        </div>
        <div class="flex items-center gap-4">
            <input type="text" id="mainSearch" oninput="renderContent()" placeholder="Qidiruv..." class="hidden lg:block bg-black/5 dark:bg-white/10 px-4 py-2 rounded-full text-xs outline-none focus:ring-2 ring-[var(--pl-neon)]">
            <img id="nav-avatar" onclick="toggleDropdown()" src="https://www.w3schools.com/howto/img_avatar.png" class="w-10 h-10 rounded-full border-2 border-[var(--pl-neon)] cursor-pointer">
        </div>
    </nav>

    <div id="profile-dropdown" class="profile-dropdown">
        <div class="flex items-center gap-3 mb-5">
            <img id="menu-avatar" src="" class="w-12 h-12 rounded-full">
            <div>
                <h4 id="menu-name" class="font-black text-sm uppercase"></h4>
                <p id="menu-tg" class="text-[10px] opacity-50 font-bold"></p>
            </div>
        </div>
        <button onclick="openEditModal()" class="w-full text-left p-3 hover:bg-[var(--pl-neon)] hover:text-black rounded-lg text-xs font-black mb-2 uppercase tracking-widest">
            <i class="fa-solid fa-user-gear mr-2"></i> Profilni tahrirlash
        </button>
        <button onclick="toggleTheme()" class="w-full text-left p-3 hover:bg-black/5 rounded-lg text-xs font-black uppercase tracking-widest">
            <i class="fa-solid fa-moon mr-2"></i> <span id="mode-label">TUNGI REJIM</span>
        </button>
    </div>

    <header class="hero">
        <div class="px-4">
            <h1 class="pl-font text-6xl md:text-9xl font-black italic leading-[0.8] mb-4">CLASSIC <br> <span class="text-[var(--pl-neon)]">TEAM</span></h1>
            <p class="opacity-70 mb-8 text-xs md:text-lg tracking-[0.3em] font-black uppercase">Mahalla futbolining yangi afsonasi</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="document.getElementById('arena').scrollIntoView({behavior:'smooth'})" class="bg-[var(--pl-neon)] text-[var(--pl-purple)] px-8 py-4 rounded-xl font-black shadow-lg">TOMOSHANI BOSHLASH</button>
                <a href="https://github.com/muhammadyusuf1202/Classic-Team-NEW/releases/latest" class="bg-white text-black px-8 py-4 rounded-xl font-black inline-flex items-center gap-2">APK YUKLASH</a>
            </div>
        </div>
    </header>

    <main id="arena">
        <div id="content-grid" class="grid-container"></div>
    </main>

    <div id="chat-btn" onclick="toggleChat()"><i class="fa-solid fa-comment-dots"></i></div>
    <div id="chat-window" class="chat-panel">
        <div class="p-4 bg-[var(--pl-purple)] text-white font-black text-[10px] tracking-widest flex justify-between items-center">
            <span>MUXLISLAR CHATI</span>
            <button onclick="toggleChat()">×</button>
        </div>
        <div id="chat-body" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-gray-50 dark:bg-zinc-900"></div>
        <div class="p-3 border-t bg-[var(--pl-card)] flex gap-2">
            <input type="text" id="chat-input" placeholder="Xabar..." class="flex-1 bg-black/5 p-2 rounded-lg text-sm outline-none" onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" class="w-10 h-10 bg-[var(--pl-neon)] rounded-lg flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://classicteam-cbf34-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentMode = 'v';
        let allVideos = [];
        let account = JSON.parse(localStorage.getItem('pl_account')) || { name: "Muxlis", img: "https://www.w3schools.com/howto/img_avatar.png", tg: "@user" };

        window.onload = () => {
            updateUI();
            listenData();
            if(localStorage.getItem('qr_scanned') === 'true') document.getElementById('qr-modal').style.display = 'none';
            if(localStorage.getItem('theme') === 'dark') toggleTheme(init=true);
        };

        function closeQR() { document.getElementById('qr-modal').style.display = 'none'; localStorage.setItem('qr_scanned', 'true'); }

        function toggleDropdown() { const dd = document.getElementById('profile-dropdown'); dd.style.display = dd.style.display === 'flex' ? 'none' : 'flex'; }
        
        function openEditModal() { document.getElementById('profile-dropdown').style.display = 'none'; document.getElementById('edit-profile-modal').style.display = 'flex'; document.getElementById('edit-name').value = account.name; document.getElementById('edit-img').value = account.img; document.getElementById('edit-tg').value = account.tg; }
        function closeEditModal() { document.getElementById('edit-profile-modal').style.display = 'none'; }
        function saveProfile() { account.name = document.getElementById('edit-name').value; account.img = document.getElementById('edit-img').value; account.tg = document.getElementById('edit-tg').value; localStorage.setItem('pl_account', JSON.stringify(account)); updateUI(); closeEditModal(); }

        function updateUI() { document.getElementById('nav-avatar').src = account.img; document.getElementById('menu-avatar').src = account.img; document.getElementById('menu-name').innerText = account.name; document.getElementById('menu-tg').innerText = account.tg; }

        function listenData() {
            db.ref('videos').on('value', (snap) => {
                allVideos = [];
                const val = snap.val();
                if (val) Object.keys(val).forEach(key => allVideos.push({ id: key, ...val[key] }));
                renderContent();
            });
        }

        function renderContent() {
            const grid = document.getElementById('content-grid');
            const search = document.getElementById('mainSearch').value.toLowerCase();
            grid.innerHTML = '';
            grid.className = currentMode === 's' ? "grid-container grid-cols-2 md:grid-cols-4 lg:grid-cols-5" : "grid-container grid-cols-1 md:grid-cols-2 lg:grid-cols-3";
            
            const filtered = allVideos.filter(v => v.type === currentMode && (v.title || "").toLowerCase().includes(search));
            filtered.reverse().forEach(v => {
                const vidId = v.url.includes('v=') ? v.url.split('v=')[1].split('&')[0] : v.url.split('/').pop();
                grid.innerHTML += `
                    <div class="video-card">
                        <div class="relative w-full ${currentMode === 's' ? 'aspect-[9/16]' : 'aspect-video'}">
                            <iframe class="absolute w-full h-full" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="p-4"><h3 class="pl-font font-black text-xs uppercase line-clamp-2">${v.title}</h3></div>
                    </div>`;
            });
        }

        function setFilter(f) { currentMode = f; renderContent(); }

        function toggleTheme(init = false) {
            const body = document.body;
            if(!init) body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            document.getElementById('mode-label').innerText = isDark ? "KUNDUZGI REJIM" : "TUNGI REJIM";
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function toggleChat() { const win = document.getElementById('chat-window'); win.style.display = win.style.display === 'flex' ? 'none' : 'flex'; }
        function sendChat() { const inp = document.getElementById('chat-input'); if(inp.value) { db.ref('chat').push({ u: account.name, t: inp.value, img: account.img }); inp.value = ''; } }

        db.ref('chat').limitToLast(20).on('value', (snap) => {
            const body = document.getElementById('chat-body'); body.innerHTML = '';
            const msgs = snap.val();
            if(msgs) Object.values(msgs).forEach(m => {
                const isMe = m.u === account.name;
                body.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}"><div class="${isMe ? 'bg-[var(--pl-neon)] text-black' : 'bg-white dark:bg-zinc-800'} p-3 rounded-2xl text-xs max-w-[80%] shadow-sm"><p class="font-black text-[8px] opacity-50 uppercase">${m.u}</p><p>${m.t}</p></div></div>`;
            });
            body.scrollTop = body.scrollHeight;
        });
    </script>
</body>
</html>
