<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Team</title>
    <link rel="icon" type="img/png" sizes="32x32" href="./ChatGPT Image Jan 14, 2026, 06_09_13 PM.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --pl-purple: #3d195b;
            --pl-neon: #00ff87;
            --pl-pink: #ff005a;
            --pl-bg: #f9f9f9;
            --pl-card: #ffffff;
            --pl-text: #111111;
            --pl-border: rgba(0,0,0,0.1);
            --pl-gradient: linear-gradient(135deg, #3d195b 0%, #240b36 100%);
        }

        body.dark-mode {
            --pl-bg: #0d0d0d;
            --pl-card: #181818;
            --pl-text: #eeeeee;
            --pl-border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s ease, color 0.3s ease; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--pl-bg); 
            color: var(--pl-text);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .pl-font { font-family: 'Barlow Condensed', sans-serif; text-transform: uppercase; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--pl-bg); }
        ::-webkit-scrollbar-thumb { background: var(--pl-purple); border-radius: 10px; }

        .pl-nav {
            background: var(--pl-card);
            padding: 0.8rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--pl-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .nav-links { display: flex; gap: 1.5rem; }
        .nav-item {
            color: var(--pl-text);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.7;
        }
        .nav-item:hover { color: var(--pl-neon); opacity: 1; }

        .search-box {
            background: var(--pl-bg);
            border: 1px solid var(--pl-border);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }
        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--pl-text);
            margin-left: 10px;
            width: 150px;
            font-size: 0.85rem;
        }

        .user-profile-circle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--pl-gradient);
            cursor: pointer;
            overflow: hidden;
            border: 2px solid var(--pl-neon);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .user-profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-dropdown {
            position: absolute;
            top: 70px;
            right: 5%;
            width: 300px;
            background: var(--pl-card);
            border: 1px solid var(--pl-border);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 1100;
            padding: 20px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--pl-text);
            transition: 0.2s;
        }
        .menu-btn:hover { background: rgba(0,255,135,0.1); color: var(--pl-neon); }

        .theme-switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-top: 1px solid var(--pl-border);
            margin-top: 10px;
        }

        .hero {
            height: 70vh;
            background: var(--pl-gradient);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0; width: 100%; height: 150px;
            background: linear-gradient(to top, var(--pl-bg), transparent);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 50px 5%;
        }
        .video-card {
            background: var(--pl-card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid var(--pl-border);
        }
        .video-card iframe { width: 100%; }

        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--pl-card);
            width: 100%;
            max-width: 450px;
            border-radius: 24px;
            padding: 40px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: var(--pl-bg);
            border: 1px solid var(--pl-border);
            border-radius: 12px;
            margin-bottom: 15px;
            color: var(--pl-text);
            outline: none;
        }
        .input-field:focus { border-color: var(--pl-neon); }

        /* Footer Stili */
        .pl-footer {
            background: var(--pl-card);
            border-top: 1px solid var(--pl-border);
            padding: 60px 5% 30px;
            margin-top: 50px;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--pl-bg);
            color: var(--pl-text);
            font-size: 20px;
            transition: 0.3s;
            border: 1px solid var(--pl-border);
        }
        .social-icon:hover {
            transform: translateY(-5px);
            color: white;
        }
        .tg-h:hover { background: #0088cc; border-color: #0088cc; }
        .yt-h:hover { background: #ff0000; border-color: #ff0000; }
        .ig-h:hover { background: #e1306c; border-color: #e1306c; }

        #chat-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: var(--pl-neon);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: var(--pl-purple); cursor: pointer; z-index: 900;
            box-shadow: 0 10px 25px rgba(0,255,135,0.4);
        }
        .chat-panel {
            position: fixed; bottom: 100px; right: 30px;
            width: 350px; height: 500px; background: var(--pl-card);
            border-radius: 20px; display: none; flex-direction: column;
            border: 1px solid var(--pl-border); box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            z-index: 900; overflow: hidden;
        }

        .btn-primary {
            background: var(--pl-neon); color: var(--pl-purple);
            padding: 14px; width: 100%; border-radius: 12px;
            font-weight: 900; text-transform: uppercase; transition: 0.3s;
        }
        .btn-primary:hover { transform: scale(1.02); filter: brightness(1.1); }
    </style>
</head>

    <nav class="pl-nav relative">
        <div class="flex items-center">

                <img src="./img/ChatGPT Image Jan 14, 2026, 06_09_13 PM.png" alt="">

            <div class="pl-font text-xl md:text-2xl font-black italic tracking-tighter">

            <div class="flex gap-5 mb-10">

            <span class="text-xs tracking-widest uppercase">Chat</span>
            <button onclick="toggleChat()">&times;</button>
        </div>
        <div id="chat-body" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-gray-50 dark:bg-black/20"></div>
        <div class="p-3 border-t border-gray-100 dark:border-white/10 flex gap-2">
            <input type="text" id="chat-input" placeholder="Xabar..." class="flex-1 bg-transparent outline-none text-sm" onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" class="text-[var(--pl-neon)]"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // 1. FIREBASE INITIALIZATION
        const firebaseConfig = { databaseURL: "https://classicteam-cbf34-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
    
        // 2. GLOBAL STATE
        let currentMode = 'v';
        let account = JSON.parse(localStorage.getItem('pl_account')) || {
            name: "", img: "https://www.w3schools.com/howto/img_avatar.png", phone: "", tg: "@foydalanuvchi"
        };
    
        // 3. STARTUP
        window.onload = () => {
            if (!account.name) {
                let userName = prompt("Salom! Ismingizni kiriting:");
                account.name = userName || "Yangi Muxlis";
                localStorage.setItem('pl_account', JSON.stringify(account));
            }
            updateUI();
            listenData();
            if(localStorage.getItem('theme') === 'dark') toggleTheme(true);
        };
    
        function updateUI() {
            document.getElementById('nav-avatar').src = account.img;
            document.getElementById('menu-avatar').src = account.img;
            document.getElementById('menu-name').innerText = account.name;
            document.getElementById('menu-tg').innerText = account.tg;
        }
    
        function toggleTheme(init = false) {
            const body = document.body;
            if (!init) body.classList.toggle('dark-mode');
            else body.classList.add('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            document.querySelector('#theme-icon-btn i').className = isDark ? "fa-solid fa-sun" : "fa-solid fa-moon";
            document.getElementById('mode-label').innerText = isDark ? "TUNGI REJIM" : "KUNDUZGI REJIM";
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
    
        function toggleDropdown() {
            const dd = document.getElementById('profile-dropdown');
            dd.style.display = dd.style.display === 'flex' ? 'none' : 'flex';
        }
    
        function openSettings() {
            toggleDropdown();
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('edit-name').value = account.name;
            document.getElementById('edit-img').value = account.img;
            document.getElementById('edit-phone').value = account.phone;
            document.getElementById('edit-tg').value = account.tg;
        }
    
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
    
        function saveProfile() {
            account.name = document.getElementById('edit-name').value;
            account.img = document.getElementById('edit-img').value || "https://www.w3schools.com/howto/img_avatar.png";
            account.phone = document.getElementById('edit-phone').value;
            account.tg = document.getElementById('edit-tg').value;
            localStorage.setItem('pl_account', JSON.stringify(account));
            updateUI();
            closeSettings();
        }
    
        // 4. VIDEO LOGIC (SHORTS UCHUN KICHIKROQ O'LCHAM)
        function listenData() {
            db.ref('videos').on('value', (snap) => {
                window.allVideos = snap.val() ? Object.values(snap.val()) : [];
                renderContent();
            });
        }
    
        function renderContent() {
            const grid = document.getElementById('content-grid');
            const search = document.getElementById('mainSearch').value.toLowerCase();
            grid.innerHTML = '';
            
            const isMobile = window.innerWidth < 480;

            // Shorts bo'lsa kichikroq kataklar, Video bo'lsa kattaroq
            if (currentMode === 's') {
                grid.style.gridTemplateColumns = isMobile ? "repeat(2, 1fr)" : "repeat(auto-fill, minmax(200px, 1fr))";
                grid.style.gap = "15px";
            } else {
                grid.style.gridTemplateColumns = isMobile ? "1fr" : "repeat(auto-fill, minmax(350px, 1fr))";
                grid.style.gap = "25px";
            }
            
            const filtered = (window.allVideos || []).filter(v => 
                v.type === currentMode && 
                (v.title || "").toLowerCase().includes(search)
            );
    
            filtered.reverse().forEach(v => {
                const vidId = extractID(v.url);
                if (!vidId) return; 
    
                grid.innerHTML += `
                    <div class="video-card bg-[var(--pl-card)] rounded-xl overflow-hidden shadow-md border border-[var(--pl-border)]">
                        <div class="relative w-full overflow-hidden" style="padding-top: ${currentMode === 's' ? '170%' : '56.25%'}">
                            <iframe 
                                class="absolute top-0 left-0 w-full h-full"
                                src="https://www.youtube.com/embed/${vidId}?rel=0&modestbranding=1" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen>
                            </iframe>
                        </div>
                        <div class="p-3 md:p-4">
                            <span class="text-[8px] font-black text-[var(--pl-pink)] uppercase tracking-widest">${v.type === 'v' ? 'Match' : 'Shorts'}</span>
                            <h3 class="pl-font ${currentMode === 's' ? 'text-xs' : 'text-lg'} font-bold mt-1 leading-tight line-clamp-2">${v.title}</h3>
                        </div>
                    </div>`;
            });
        }
    
        window.onresize = renderContent;
    
        function extractID(url) {
            if (!url) return null;
            let videoId = null;
            try {
                if (url.includes('youtube.com/shorts/')) {
                    videoId = url.split('shorts/')[1].split(/[?&]/)[0];
                } else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1].split(/[?&]/)[0];
                } else if (url.includes('v=')) {
                    videoId = url.split('v=')[1].split('&')[0];
                } else if (url.includes('embed/')) {
                    videoId = url.split('embed/')[1].split(/[?&]/)[0];
                }
            } catch (e) { console.error("URL error:", e); }
            return videoId;
        }
    
        // 5. CHAT LOGIC
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }
    
        function sendChat() {
            const inp = document.getElementById('chat-input');
            if(!inp.value.trim()) return;
            db.ref('chat').push({
                u: account.name,
                t: inp.value,
                img: account.img,
                r: 'user',
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            inp.value = '';
        }
    
        db.ref('chat').limitToLast(30).on('value', (snap) => {
            const body = document.getElementById('chat-body');
            body.innerHTML = '';
            const msgs = snap.val();
            if(msgs) {
                Object.values(msgs).forEach(m => {
                    const isAdmin = m.r === 'admin';
                    const isMe = m.u === account.name;
                    body.innerHTML += `
                        <div class="flex items-start gap-2 ${isMe ? 'flex-row-reverse' : ''}">
                            <img src="${m.img || 'https://www.w3schools.com/howto/img_avatar.png'}" class="w-7 h-7 rounded-full border border-[var(--pl-neon)]">
                            <div class="${isAdmin ? 'bg-emerald-500 text-black font-bold' : (isMe ? 'bg-[var(--pl-purple)] text-white' : 'bg-white dark:bg-white/10')} p-3 rounded-2xl text-xs max-w-[80%] shadow-sm">
                                <p class="font-black text-[9px] mb-1 opacity-60">${isAdmin ? '★ ADMIN' : m.u}</p>
                                <p>${m.t}</p>
                            </div>
                        </div>`;
                });
                body.scrollTop = body.scrollHeight;
            }
        });
    
        function setFilter(f) { currentMode = f; renderContent(); }
    
        window.onclick = (e) => {
            if (!e.target.closest('.user-profile-circle') && !e.target.closest('.profile-dropdown')) {
                document.getElementById('profile-dropdown').style.display = 'none';
            }
        }
    </script>
</body>

</html>
