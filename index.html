    <style>
        :root {
            --pl-purple: #3d195b;
            --pl-neon: #00ff87;
            --pl-pink: #ff005a;
            --pl-bg: #f9f9f9;
            --pl-card: #ffffff;
            --pl-text: #111111;
            --pl-border: rgba(0,0,0,0.1);
            --pl-gradient: linear-gradient(135deg, #3d195b 0%, #240b36 100%);
        }

        body.dark-mode {
            --pl-bg: #0d0d0d;
            --pl-card: #181818;
            --pl-text: #eeeeee;
            --pl-border: rgba(255,255,255,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s ease, color 0.3s ease; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--pl-bg); 
            color: var(--pl-text);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .pl-font { font-family: 'Barlow Condensed', sans-serif; text-transform: uppercase; }

        /* Navbar */
        .pl-nav {
            background: var(--pl-card);
            padding: 0.8rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--pl-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .nav-links div {
            cursor: pointer;
            font-weight: 800;
            font-size: 0.85rem;
            letter-spacing: 1px;
            opacity: 0.7;
            transition: 0.3s;
        }
        .nav-links div:hover { opacity: 1; color: var(--pl-neon); }

        /* Hero */
        .hero {
            min-height: 80vh;
            background: var(--pl-gradient);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0; width: 100%; height: 150px;
            background: linear-gradient(to top, var(--pl-bg), transparent);
        }

        .btn-primary {
            background: var(--pl-neon); color: var(--pl-purple);
            padding: 18px 35px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase; transition: 0.3s;
            cursor: pointer;
        }

        .btn-download {
            background: white; color: black;
            padding: 18px 35px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase; transition: 0.3s;
            display: inline-flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .btn-download:hover { background: var(--pl-neon); transform: translateY(-3px); }

        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 50px 5%;
        }

        /* Dropdown & Modals */
        .profile-dropdown {
            position: absolute; top: 70px; right: 5%; width: 280px;
            background: var(--pl-card); border-radius: 16px; padding: 20px;
            display: none; flex-direction: column; z-index: 1100;
            border: 1px solid var(--pl-border); box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px); z-index: 2000; display: none;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--pl-card); width: 90%; max-width: 400px;
            padding: 30px; border-radius: 20px; position: relative;
        }

        #chat-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: var(--pl-neon);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: var(--pl-purple); cursor: pointer; z-index: 900;
        }
        .chat-panel {
            position: fixed; bottom: 100px; right: 30px;
            width: 320px; height: 450px; background: var(--pl-card);
            border-radius: 20px; display: none; flex-direction: column;
            border: 1px solid var(--pl-border); z-index: 1000; overflow: hidden;
        }
    </style>
</head>

    <script>
        // FIREBASE
        const firebaseConfig = { databaseURL: "https://classicteam-cbf34-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentMode = 'v';
        let account = JSON.parse(localStorage.getItem('pl_account')) || {
            name: "", img: "https://www.w3schools.com/howto/img_avatar.png", tg: "@user"
        };

        window.onload = () => {
            if (!account.name) {
                let ism = prompt("Ismingizni kiriting:");
                account.name = ism || "Muxlis";
                localStorage.setItem('pl_account', JSON.stringify(account));
            }
            updateUI();
            listenData();
            if(localStorage.getItem('theme') === 'dark') toggleTheme(true);
        };

        function updateUI() {
            document.getElementById('nav-avatar').src = account.img;
            document.getElementById('menu-avatar').src = account.img;
            document.getElementById('menu-name').innerText = account.name;
            document.getElementById('menu-tg').innerText = account.tg;
        }

        function toggleTheme(init = false) {
            const body = document.body;
            if (!init) body.classList.toggle('dark-mode');
            else body.classList.add('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            document.getElementById('theme-icon').className = isDark ? "fa-solid fa-sun" : "fa-solid fa-moon";
            document.getElementById('mode-label').innerText = isDark ? "TUNGI REJIM" : "KUNDUZGI REJIM";
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function toggleDropdown() {
            const dd = document.getElementById('profile-dropdown');
            dd.style.display = dd.style.display === 'flex' ? 'none' : 'flex';
        }

        function openSettings() {
            toggleDropdown();
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('edit-name').value = account.name;
            document.getElementById('edit-img').value = account.img;
            document.getElementById('edit-tg').value = account.tg;
        }

        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }

        function saveProfile() {
            account.name = document.getElementById('edit-name').value;
            account.img = document.getElementById('edit-img').value || "https://www.w3schools.com/howto/img_avatar.png";
            account.tg = document.getElementById('edit-tg').value;
            localStorage.setItem('pl_account', JSON.stringify(account));
            updateUI();
            closeSettings();
        }

        function listenData() {
            db.ref('videos').on('value', (snap) => {
                window.allVideos = snap.val() ? Object.values(snap.val()) : [];
                renderContent();
            });
        }

        function renderContent() {
            const grid = document.getElementById('content-grid');
            const search = document.getElementById('mainSearch').value.toLowerCase();
            grid.innerHTML = '';
            
            const isMobile = window.innerWidth < 480;
            if (currentMode === 's') {
                grid.style.gridTemplateColumns = isMobile ? "repeat(2, 1fr)" : "repeat(auto-fill, minmax(200px, 1fr))";
            } else {
                grid.style.gridTemplateColumns = isMobile ? "1fr" : "repeat(auto-fill, minmax(350px, 1fr))";
            }

            const filtered = (window.allVideos || []).filter(v => 
                v.type === currentMode && (v.title || "").toLowerCase().includes(search)
            );

            filtered.reverse().forEach(v => {
                const vidId = extractID(v.url);
                if (!vidId) return;
                grid.innerHTML += `
                    <div class="bg-[var(--pl-card)] rounded-xl overflow-hidden border border-[var(--pl-border)] shadow-sm">
                        <div class="relative w-full" style="padding-top: ${currentMode === 's' ? '170%' : '56.25%'}">
                            <iframe class="absolute top-0 left-0 w-full h-full" src="https://www.youtube.com/embed/${vidId}?rel=0" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="p-4">
                            <h3 class="pl-font font-bold ${currentMode === 's' ? 'text-[10px]' : 'text-sm'} line-clamp-2">${v.title}</h3>
                        </div>
                    </div>`;
            });
        }

        function extractID(url) {
            let id = null;
            if (url.includes('shorts/')) id = url.split('shorts/')[1].split(/[?&]/)[0];
            else if (url.includes('v=')) id = url.split('v=')[1].split('&')[0];
            else if (url.includes('youtu.be/')) id = url.split('youtu.be/')[1].split(/[?&]/)[0];
            return id;
        }

        function setFilter(f) { currentMode = f; renderContent(); }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        function sendChat() {
            const inp = document.getElementById('chat-input');
            if(!inp.value.trim()) return;
            db.ref('chat').push({
                u: account.name, t: inp.value, img: account.img,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            });
            inp.value = '';
        }

        db.ref('chat').limitToLast(20).on('value', (snap) => {
            const body = document.getElementById('chat-body');
            body.innerHTML = '';
            const msgs = snap.val();
            if(msgs) {
                Object.values(msgs).forEach(m => {
                    const isMe = m.u === account.name;
                    body.innerHTML += `
                        <div class="flex items-start gap-2 ${isMe ? 'flex-row-reverse' : ''}">
                            <img src="${m.img}" class="w-7 h-7 rounded-full border border-[var(--pl-neon)]">
                            <div class="${isMe ? 'bg-[var(--pl-purple)] text-white' : 'bg-white'} p-3 rounded-xl text-[11px] shadow-sm max-w-[80%]">
                                <p class="font-bold text-[8px] opacity-50 mb-1">${m.u}</p>
                                <p>${m.t}</p>
                            </div>
                        </div>`;
                });
                body.scrollTop = body.scrollHeight;
            }
        });

        window.onclick = (e) => {
            if (!e.target.closest('.w-10') && !e.target.closest('.profile-dropdown')) {
                document.getElementById('profile-dropdown').style.display = 'none';
            }
        }
    </script>
</body>
